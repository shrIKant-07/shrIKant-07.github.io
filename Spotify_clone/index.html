<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify </title>
        <link rel="stylesheet" href="assets/style.css">
        <link rel="shortcut icon" href="favicon.ico">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/logo.png" alt="Spotify"> Spotify</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>Best of Anirudh Ravichander BGM </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>

                </div>

                </div>

                    <img alt="1">
                    <span class="songName"></span>

                </div>
                <div class="songItem">

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">00:30 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">00:30 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">00:30 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>

                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">00:30 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        
        <div class="songInfo">
            <img src="assets/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-backward" style="font-size:36px;" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-forward"  style="font-size:36px;" id="next"></i> 
        </div>
      
    </div>
    <script src="assets/script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
